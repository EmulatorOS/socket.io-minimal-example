<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('usercnt',function(msg){
        document.getElementById("count").innerHTML=msg
          
      })
    </script>
  </head>
  <body>
    <span id="count" style="opacity: 1;">0</span>
    <script>
     
      function send(){
        var count = document.getElementById('count').innerText;
        window.top.postMessage(count, '*')
        console.log(count)
      }
      setTimeout(function() {
        send();
        
      }, 500);
      setInterval(function() {
        send();
      }, 5000);
    </script>
  </body>
</html>
